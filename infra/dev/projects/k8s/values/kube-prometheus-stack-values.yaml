# ============================================================================
# Grafana 설정
# ============================================================================
grafana:
  adminPassword: "admin"  # 배포 후 변경 권장

  # Ingress 비활성화 (나중에 별도 Helm으로 배포)
  ingress:
    enabled: false

  # 스토리지 비활성화 (dev 환경)
  persistence:
    enabled: false

# ============================================================================
# Prometheus 설정
# ============================================================================
prometheus:
  # Ingress 비활성화
  ingress:
    enabled: false

  prometheusSpec:
    # 메트릭 보관 기간 (dev 환경)
    retention: 7d

    # 스토리지 비활성화 (emptyDir 사용)
    storageSpec: {}

# ============================================================================
# AlertManager 설정
# ============================================================================
alertmanager:
  # Ingress 비활성화
  ingress:
    enabled: false
